{{ template "header.html" . }}

<div class="theme-panel">
  <h2 class="theme-heading">Select atleast 2 providers to log in to {{ issuer }} </h2>
  <div>
    <form action="/auth/selectProvider" method="post">
    {{ range $c := .Connectors }}
      <div class="theme-form-row">
        <input type="checkbox" id="{{$c.ID}}" name="providerID[]" value="{{$c.ID}}___{{$c.URL}}">
        <button type="button" class="dex-btn theme-btn-provider">
          <label for="{{$c.ID}}">
            <span class="dex-btn-icon dex-btn-icon--{{ $c.Type }}"></span>
            <span class="dex-btn-text">Log in with {{ $c.Name }}</span>
          </label>
        </button>
      </div>
    {{ end }}
    <input type="submit" value="submit">
    </form>
  </div>
</div>

{{ template "footer.html" . }}
